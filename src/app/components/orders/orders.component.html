<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
    <ng-container matColumnDef="Order_ID">
        <th mat-header-cell *matHeaderCellDef> Order # </th>
        <td mat-cell *matCellDef="let element"> {{element.Order_ID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Table_No">
        <th mat-header-cell *matHeaderCellDef> Table # </th>
        <td mat-cell *matCellDef="let element"> {{element.Table_No}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Timestamp">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.Timestamp | date: 'short'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
    </ng-container>

    <ng-container matColumnDef="Crust">
        <th mat-header-cell *matHeaderCellDef> Crust </th>
        <td mat-cell *matCellDef="let element"> {{element.Crust}} </td>
    </ng-container>

    <ng-container matColumnDef="Flavor">
        <th mat-header-cell *matHeaderCellDef> Flavor </th>
        <td mat-cell *matCellDef="let element"> {{element.Flavor}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <span class="material-icons delete-order-button" (click)="onDeleteOrderClick(element.Order_ID)">delete</span>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     <!-- Row shown when there is no matching data.-->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data to display</td>
    </tr>
  </table>
